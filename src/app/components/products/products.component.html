<div *ngIf="products.length > 0; else noproducts">
  <ul>
    <li *ngFor="let p of products">
      {{p.name}}<br>
      {{p.description}}<br>
      {{p.price}}<br>
      <button (click)="deleteProduct($event, p)">Delete</button>
    </li>
  </ul>
</div>


<ng-template #noproducts>
  No hay productos
</ng-template>
