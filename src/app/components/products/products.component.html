<div *ngIf="products.length > 0; else noproducts">
  <ul>
    <li *ngFor="let p of products" class="list-group-item">
      <h5>{{p.name}}</h5>
      <h5>{{p.price}}</h5>
      <p>{{p.description}}</p>
      <button (click)="deleteProduct($event, p)" class="btn btn-danger">Delete</button>
      <button (click)="editProduct($event, p)" class="btn btn-secondary">Edit</button>
    </li>
  </ul>
</div>

<div *ngIf="editing">
  <form (ngSubmit)="updateProduct()">
    <input type="text" name="name" [(ngModel)]="editingProduct.name">
    <input type="text" name="description" [(ngModel)]="editingProduct.description">
    <input type="number" name="price" [(ngModel)]="editingProduct.price">
    <button type="submit">Update</button>
  </form>
</div>


<ng-template #noproducts>
  No hay productos
</ng-template>
